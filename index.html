<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>W3Schools HTML Tutorial</title>
</head>
<body>
    <div class="grid-container">
        <div class="left-container">
            <h1 class="left-header">HTML</h1>
            <h3 class="left-header">The language for building web pages</h3>
            <div class="buttons">
                <button class="learn-html">Learn HTML</button>
                <button class="video-tutorial">Video Tutorial</button>
                <button class="html-reference">HTML Reference</button>
                <button class="get-certified">Get Certified</button>
            </div>
        </div>
        <div class="right-container">
            <div class="html-box">
                <div class="outside">
                    <h1 class="html-example">HTML Example</h1>
                    <div class="inside">
                        <p>&lt;!DOCTYPE html&gt;</p>
                        <p>&lt;html&gt;</p>
                        <p>&lt;head&gt;</p>
                        <p>&lt;title&gt;HTML Tutorial&lt;/title&gt;</p>
                        <p>&lt;/head&gt;</p>
                        <p>&lt;body&gt;</p>
                        <p>&lt;h1&gt;HTML Tutorial&lt;/h1&gt;</p>
                        <p>&lt;p&gt;HTML Tutorial&lt;/p&gt;</p>
                        <p>&lt;/body&gt;</p>
                        <p>&lt;/html&gt;</p>
                    </div>
                    <button class="try-yourself">Try it Yourself</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
